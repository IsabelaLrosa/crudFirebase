  <div class="container-fluid p-2 text-dark text-center fundo-titulo">
    <h1>Formulário de Satisfação do Cliente</h1>
  </div>
  <div id="mensagemAlerta"></div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4">
        <div class="card-header">
          <h5 class="card-title text-dark">
            Formulário
          </h5>
        </div>
        <div class="card shadow-lg rounded">
          <div class="card-body">


            <!-- Formulário -->
            <form class="form-horizontal" id="formCliente">

              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-4 control-label" for="id">Código</label>
                <div class="col-md-8">
                  <input id="id" name="id" type="text" placeholder="Gerado automaticamente"
                    class="form-control input-md" readonly>

                </div>
              </div>

              <p></p>
              <!--Tex input-->
              <div class="form-group">
                <label class="col-md-4 control-label" for="nome">Nome</label>
                <div class="col-md-12">
                  <input id="nome" autofocus autocomplete="name" name="nome" type="text"
                    placeholder="Informe o nome completo" class="form-control input-md" required="">
                  <!-- autofocus = cursor piscando automático no nome-->
                  <!-- autocomplete = lembra de todos os nomes que você ja colocou no servidor-->
                </div>
              </div>

              <p></p>
              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-4 control-label" for="email">E-mail</label>
                <!-- col md 4 = limita o tamanho do "título"-->
                <div class="col-md-12">
                  <!-- col md 6 = limita o tamanho da caixa para respostas-->
                  <input id="email" name="email" type="email" autocomplete="email" placeholder="Informe o seu e-mail"
                    class="form-control input-md" required="">
                  <!-- autocomplete = lembra de todos os email que você já colocou no servidor-->
                </div>
              </div>

              <p></p>
              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-4 control-label" for="nascimento">Nascimento</label>
                <div class="col-md-6">
                  <input id="nascimento" name="nascimento" type="date" placeholder="" class="form-control input-md"
                    required="">
                </div>
              </div>

              <p></p>
              <!-- Multiple Radios (inline) -->
              <div class="form-group">
                <label class="col-md-4 control-label" for="sexo">Sexo</label>
                <div class="col-md-4">
                  <label class="radio-inline" for="sexo-0">
                    <input type="radio" name="sexo" id="sexo-0" value="Masculino" checked="checked">
                    Masculino
                  </label>
                  <label class="radio-inline" for="sexo-1">
                    <input type="radio" name="sexo" id="sexo-1" value="Feminino">
                    Feminino
                  </label>
                </div>
              </div>

              <p></p>
              <!-- Multiple Checkboxes -->
              <div class="form-group">
                <label class="col-md-12 control-label" for="cristais">Você já tinha conhecimento sobre Cristais?
                </label>
                <div class="col-md-4">
                  <label class="radio-inline" for="cristais-0">
                    <input type="radio" name="cristais" id="cristais-0" value="Sim" checked="checked">
                    Sim
                  </label>
                  <label class="radio-inline" for="cristais-1">
                    <input type="radio" name="cristais" id="cristais-1" value="Nao" checked="checked">
                    Não
                  </label>
                </div>
              </div>

              <p></p>
              <!-- Multiple Checkboxes -->
              <div class="opcoes">
                <label class="col-md-12 control-label" for="nivel">Se sim, qual é o seu nível de
                  conhecimento?</label>
                <label class="radio-inline" for="nivel-0">
                  <input type="radio" id="nivel-0" name="nivel" value="Alto" checked="checked">Alto</label>
                <label class="radio-inline" for="nivel-1">
                  <input type="radio" id="nivel-1" name="nivel" value="Medio" checked="checked">Médio</label>
                <label class="radio-inline" for="nivel-2">
                  <input type="radio" id="nivel-2" name="nivel" value="Baixo" checked="checked">Baixo</label>
                <label class="radio-inline" for="nivel-3">
                  <input type="radio" id="nivel-3" name="nivel" value="Nenhum" checked="checked">Nenhum</label>
              </div>

              <p></p>
              <!-- Select Basic -->
              <label class="col-md-12 control-label" for="qualcristal">Com qual cristal você mais gostou?
              </label>
              <select id="qualcristal" name="qualcristal" required class="form-control">
                <option value="" selected>Selecione um tipo...</option>
                <option value="agata">Ágata</option>
                <option value="aguamarinha">Água Marinha</option>
                <option value="amazonita">Amazonita</option>
                <option value="ametistalilas">Ametista Lilás</option>
                <option value="cianitaazul">Cianita Azul</option>
                <option value="howlitabranca">Howlita Branca</option>
                <option value="jade">Jade</option>
                <option value="jaspeamarelo">Jaspe Amarelo</option>
                <option value="jaspevermelho">Jaspe Vermelho</option>
                <option value="larimar">Larimar</option>
                <option value="lapislazuli">Lápis Lazúli</option>
                <option value="malaquita">Malaquita</option>
                <option value="quartzoazul">Quartzo Azul</option>
                <option value="quartzofume">Quartzo Fumê</option>
                <option value="quartzorosa">Quartzo Rosa</option>
                <option value="quartzoverde">Quartzo Verde</option>
                <option value="rodocrosita">Rodocrosita</option>
                <option value="selenita">Selenita</option>
                <option value="sodalita">Sodalita</option>
                <option value="turmalinanegra">Turmalina Negra</option>
                <option value="zoisitacomrubi">Zoisita com Rubi</option>
              </select>

              <p></p>
              <!-- Multiple Checkboxes -->
              <div class="form-group">
                <label class="col-md-12 control-label" for="avaliacao">Qual avaliação você da para o nosso
                  site?</label>
                <div class="col-md-12">
                  <label class="radio-inline" for="avaliacao-0">
                    <input type="radio" name="avaliacao" id="avaliacao-0" value="1" checked="checked">
                    <i class="bi bi-star-fill"></i>
                  </label>
                  <label class="radio-inline" for="avaliacao-1">
                    <input type="radio" name="avaliacao" id="avaliacao-1" value="2">
                    <i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i>
                  </label>
                  <label class="radio-inline" for="avaliacao-2">
                    <input type="radio" name="avaliacao" id="avaliacao-2" value="3">
                    <i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i>
                  </label>
                  <label class="radio-inline" for="avaliacao-3">
                    <input type="radio" name="avaliacao" id="avaliacao-3" value="4">
                    <i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i><i
                      class="bi bi-star-fill"></i>
                  </label>
                  <label class="radio-inline" for="avaliacao-4">
                    <input type="radio" name="avaliacao" id="avaliacao-4" value="5">
                    <i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i><i
                      class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i>
                  </label>
                </div>
              </div>

              <p></p>
              <!-- Textarea -->
              <div class="form-group">
                <label class="col-md-12 control-label" for="criticas">Deixe aqui suas críticas, elogios ou
                  sugestões</label>
                <div class="col-md-12">
                  <textarea id="criticas" name="criticas" placeholder="Coloque seu comentário aqui" rows="4"
                    class="form-control input-md"></textarea>
                </div>
              </div>

              <!-- Button (Double) -->
              <div class="form-group">
                <label class="col-md-4 control-label" for="salvar"></label>
                <div class="col-md-8">
                  <button type="submit" id="salvar" name="salvar" class="btn btn-success">Salvar</button>
                  <button type="reset" id="limpar" name="limpar" class="btn btn-warning">Limpar</button>
                </div>
              </div>

              </fieldset>
            </form>
          </div>
          <div class="card-footer">
            Campos com * são obrigatórios
          </div>
        </div>

      </div>
      <div class="col-md-8">

        <button class="btn btn-info" type="button" disabled id="carregandoDados">
          <span class="spinner-border spinner-border-sm" role="status"></span> Carregando os dados...
        </button>
        <!-- campo de filtro -->
        <div class="form-group mt-3">
          <input type="text" class="form-control" id="filtroCliente" placeholder="🔍 Filtrar..."
            oninput="filtrarTabela('filtroCliente','tabelaDados')">
        </div>
        <!-- tabela -->
        <table class="table table-bordered table-striped" id="tabelaDados">
          <!-- conteúdo obtido no Firebase será inserido aqui -->
        </table>
      </div>
    </div>
  </div>
